<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">

    <title>FitUp - Asociate</title>
</head>

<body>
    
    <header id="header">
        
        <nav class="header-nav">
            <a href="../index.html" class="header-nav-logo"> Fit<span>Up</span> </a> 
            <ul>        
                <li>
                    <a href="join.html">ASOCIATE</a>
                </li>
                <li>
                    <a href="../index.html#about-us" target="_blank">SOBRE NOSOTROS</a>
                </li>
                <li>
                    <a href="our-gyms.html">SEDES</a>
                </li>
                <li>
                    <a href="classes.html">CLASES</a>
                </li>
                <li>
                    <a href="../index.html#memberships" target="_blank">PLANES</a>
                </li>
                <li>
                    <a href="../index.html#features" target="_blank">INSTALACIONES</a>
                </li>
                <li>
                    <a href="faq.html">PREGUNTAS FRECUENTES</a>
                </li>
                <li>
                    <a href="#contact">CONTACTO</a>
                </li>
            </ul>
        </nav>
      
    </header>

    <main id="join">

        <div class="join-title">
            <h1>¡Elegí tu plan y asociate!</h1>
        </div>

        <form action="">
            
            <div class="join-complete-form">

                <div>
                
                    <div class="join-create-account">
                        <h3>Creá tu cuenta</h3>
                    </div>
                
                    <div class="join-mail-password">

                        <div>
                            <p>Mail</p>
                            <label for="email">
                                <input type="email" name="email" autocomplete="email" required>
                            </label>
                        </div>
                        
                        <div>
                            <p>Contraseña</p>
                            <label for="password">
                                <input type="password" name="password" required>
                            </label>
                        </div>
                        
                    </div>

                </div>
            
                <div>

                    <div class="join-personal-data">
                        <h3>Datos personales</h3>
                    </div>

                    <div class="join-name-lastname">

                        <div>
                            <p>Nombre</p>
                            <label for="first-name">
                                <input type="text" name="first-name" required>
                            </label>
                        </div>  
                        
                        <div>
                            <p>Apellido</p>
                            <label for="last-name">
                                <input type="text" name="last-name" required>
                            </label>
                        </div>
                        
                    </div>

                    <div class="join-identitynumber-gender">
                        
                        <div>
                            <p>DNI</p>
                            <label for="identity-number">
                                <input type="text" name="indentity-number" required>
                            </label>
                        </div>
                        
                        <div>
                            <p>Género</p>
                            <label for="gender">
                                <select name="gender" id="">
                                    <option></option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Femenino</option>
                                    <option value="other">Otro</option>
                                </select>
                            </label>
                        </div>

                    </div>
                    
                </div>
                
                <div>
                    
                    <div class="join-membership-selection">
                        <h3>Selección de plan</h3>
                    </div>
                    
                    <div class="join-membership-options">
                        <label for="memberships">
                            <select name="memberships" id="">
                                <option></option>
                                <option value="basic">Plan Básico</option>
                                <option value="full">Plan Total</option>
                            </select>
                        </label>
                    </div>

                </div>
                
                <div>
                    
                    <div class="join-payment-method">
                        <h3>Método de pago</h3>
                    </div>
                    
                    <div class="join-payment-method-options"> 
                        <label for="payment">
                            <select name="payment" id="">
                                <option></option>
                                <option value="cash">Efectivo</option>
                                <option value="card">Tarjeta de crédito/débito</option>
                                <option value="transfer">Transferencia bancaria</option>
                            </select>
                        </label>
                    </div>
                    
                </div>  
    
                <div class="join-send-info">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>

            </div>
                
        </form>
        
    </main>
    
    <footer id="contact">

        <div>

            <div class="contact-title">
                <h3>Contacto</h3>
            </div>

            <div class="contact-socials">
                <ul>
                    <li><a href="https://instagram.com" class="instagram" target="_blank"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="https://facebook.com" class="facebook" target="_blank"><i class="fa fa-facebook-square"></i></a></li>
                    <li><a href="https://web.whatsapp.com/" class="whatsapp" target="_blank"><i class="fa fa-whatsapp"></i></a></li>
                    <li><a href="https://gmail.com" class="mail" target="_blank"><i class="fa fa-envelope"></i></a></li>
                </ul>
            </div>

        </div>

    </footer>


</body>
</html>
